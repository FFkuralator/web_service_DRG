{% extends "head.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block title_head %}
    {% block title %}
    {% endblock %}
{% endblock %}

{% block body %}
    <section>
        <h1>Зарегистрируйся, плиз</h1>

        <form method="POST" action="{{ url_for('auth_bp.register') }}">
            <div>
                <label for="email">Университетский email</label>
                <input type="email" id="email" name="email"
                       placeholder="hui@mail.ru"
                required value="{{ request.form.email if request.form }}">
            </div>

            <div>
                <label for="number_phone">Номер телефона</label>
                <input type="tel" id="number_phone" name="number_phone"
                       placeholder="+79991234567"
                       pattern="^(\+7|8)\d{10}$"
                       required
                       value="{{ request.form.number_phone if request.form }}">
            </div>


            <div>
                <label for="full_name">Как к вам обращаться</label>
                <input type="text" id="full_name" name="full_name"
                       required value="{{ request.form.full_name if request.form }}">
            </div>

            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password"
                required value="{{request.form.password if request.form}}">
            </div>
            <div>
                <label for="password">Проверка пароля</label>
                <input type="password" id="password_check" name="password_check">
            </div>

            <button>Регаемся </button>
        </form>
    </section>

    <section style="display: none;">
        <h1>Войди, плиз</h1>

        <form action="login">
            <div>
                <label for="login">Логин</label>
                <input type="text" id="login" name="login">
            </div>

            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password">
            </div>
            <button>Входим</button>
        </form>
    </section>

    <footer>
        <div class="legal_copyright">© 2025 All Rights Reserved</div>
    </footer>
{% endblock %}
